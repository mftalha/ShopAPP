<div class="bg-danger p-2 text-center txt-white" *ngIf="errorMessage!=null"> <!-- txt-white : yazılar beyaz olsun -->
    {{errorMessage}}
</div>

<div class="p-2">
    <form #form="ngForm" (ngSubmit)="login(form)"> <!-- kullanıcı submit butonuna tıkladığında form gerekli method'a gidecek : gidecek form'da ngForm-->
        <div class="form-group">
            <label>UserName</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
        </div>
        <div class="text-center mt-3">
            <button class="btn btn-secondary" routerLink="/">Geri Dön</button>
            <button class="btn btn-primary ms-2" type="submit">Giriş</button>
        </div>
    </form>
</div>
