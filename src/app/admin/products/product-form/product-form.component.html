<h5>
    {{editing ? "Edit" : "Create" }} Product
</h5>

<form #form="ngForm" (ngSubmit)="save(form)">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="name" [(ngModel)]="product!.name"> <!--[(ngModel)]="product!.name": diyerek çift taraflı binding yapmış oluyoruz-->
    </div>
    <div class="form-group">
        <label>Price</label>
        <input class="form-control" name="price" [(ngModel)]="product!.price"> <!--[(ngModel)]="product!.name": diyerek çift taraflı binding yapmış oluyoruz-->
    </div>
    <div class="form-group">
        <label>Image</label>
        <input class="form-control" name="imageUrl" [(ngModel)]="product!.imageUrl"> <!--[(ngModel)]="product!.name": diyerek çift taraflı binding yapmış oluyoruz-->
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" [(ngModel)]="product!.description"></textarea> <!--[(ngModel)]="product!.name": diyerek çift taraflı binding yapmış oluyoruz-->
    </div>
    <button type="submit" class="btn btn-primary mt-2">
        {{editing ? "Edit" : "Create" }} Product
    </button>
    <button class="btn btn-warning mt-2 ms-1" routerLink="/admin/main/products">Cancel</button>
</form>
