<navbar></navbar>

<div class="container pt-100 mb-5"> <!-- pt-100 Ç biz verdik style'de padintg-top 100 piksel , mb-5 : margin-bot : botstrap'dan kullandık.   -->
    <div class="row">
        <div class="col-3">

            <cart-summary></cart-summary>
            <category-list 
            [products]="products" 
            [selectedPage]="selectedPage"
            (category)="getCategory($event)"
            ></category-list>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-warning"> <!-- ürünlerin üstünde sarı alert içinde kaç tane ürün bulundugunu gösterme. -->
                        <div class="form-inline float-end m-0 p-0">
                            <select class="form-control-sm" 
                            [value]="productsPerPage"
                            (change)="changePageSize($any($event.target).value)"> 
                            <!--[value]="productsPerPage" ile : components.ts içinde productsPerPage'e kaç tanımlandı ise value o değeri alır. -->
                                <option value="2">2 tane</option>
                                <option value="3">3 tane</option>
                                <option value="4">4 tane</option>
                                <option value="6">6 tane</option>
                                <option value="8">8 tane</option>
                            </select>
                        </div>
                        {{selectedProducts.length}} tane ürün bulundu  
                    </div>
                </div>
            </div>
            <product-list [products]="products"></product-list>
                <!-- product-list.ts içinde oluşturduğumuz products inputuna : shop.component.ts içindeki products değerini atıyoruz. = bu durum sayfanın içinde çağırdığımız alt component durumlarında geçerli buradaki gibi.-->
            <div class="row mt-3">
                <div class="col">
                    <div class="btn-group">
                        <button 
                        *ngFor="let page of pageNumbers"
                        (click)="changePage(page)" 
                        class="btn btn-outline-primary"
                        [class.active]="page == selectedPage"
                        >
                        {{page}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
