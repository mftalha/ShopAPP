<navbar></navbar>

<div class="container pt-100 mb-5"> <!-- pt-100 Ç biz verdik style'de padintg-top 100 piksel , mb-5 : margin-bot : botstrap'dan kullandık.   -->
    <div class="row">
        <div class="col-3">

            <cart-summary></cart-summary>

             <div class="list-group">
                <a (click)="changeCategory()" href="#" class="list-group-item list-group-item-action">Tüm Kategoriler</a> <!-- Tüm kategorilere tıklandığında changeCategory'e değer atanmadığından null olup : actif olan list item'in üzerindeki mavi tik kalkacak.-->
                <a  *ngFor="let c of categories"
                 (click)="changeCategory(c)" 
                href="#"
                 class="list-group-item list-group-item-action"
                 [class.active]="c==selectedCategory"   
                 >{{c.name}}
                </a>
                <!-- [class.active]="c==selectedCategory" == diyerek == eğerki c == selectedCategory ise : class'a active ekle. ***class attribute binding işlemi :binding = bağlama** -->
             </div>   
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-warning"> <!-- ürünlerin üstünde sarı alert içinde kaç tane ürün bulundugunu gösterme. -->
                        {{products.length}} tane ürün bulundu  
                    </div>
                </div>
                <ng-container *ngFor="let p of products"> <!-- Dizi Ouşturabilmek için-->
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <img src="/assets/img/{{p.imageUrl}}" alt="{{p.name}}">
                            <div class="card-body">
                                <h4 class="cart-title">
                                    <a>
                                        {{p.name}}
                                    </a>
                                </h4>
                                <small class="text-muted">
                                    <i class="fas fa-lira-sign"></i> {{p.price}}
                                </small>
                            </div>
                            <div class="card-footer text-center">
                                <button class="btn btn-outline-primary btn-sm">Details</button>
                                <button (click)="addProductToCart(p)" class="btn btn-outline-primary btn-sm ml-3">Add To Cart</button> <!--ml-3 : soldan boşkluk alsın-->
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="btn-group">
                        <button 
                        *ngFor="let page of pageNumbers"
                        (click)="changePage(page)" 
                        class="btn btn-outline-primary"
                        [class.active]="page == selectedPage"
                        >
                        {{page}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
